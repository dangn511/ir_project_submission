<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}{% endblock title %}Career Development Centre - Find jobs based on your resume</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
  </head>

  <body class="container-lg d-flex align-items-center">
    <main class="flex-column m-auto p-5 bg-light rounded shadow-sm">
      <div class="text-center">
        <h1 class="display-1">Career Development Centre</h1>
      </div>

      <div class="row align-items-top">
        <div class="col-12 col-md-7 py-5">
          {% block content %}{% endblock content %}
        </div>

        <div class="col-12 col-md-5 py-3">
          <img src="{{ url_for('static', filename='clippy-with-paper.png') }}" class="d-block mx-auto" alt="Clippy" />
        </div>
      </div>
    </main>

    <footer class="p-3 bg-dark text-center text-white fixed-bottom">
      <p>
        50.045 1D Project &#183; Career Development Centre &#183; <a href="#" class="link-light">How this works</a>
      </p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
